    <header class="header">
      <a href="index.html"><img class="logo" src="./img/logo.png" alt="logo of the website" title="logo"></a>
      <nav>
        <ul class="navigation">
          <li class="sidebuttonleft"><a href="index.html">Home</a></li>

    </header>
    <section class="mainPageBackground playGround">
      <p class="phoneMessage">There is no website for devices with a screen width of 768px or smaller</p>
      <h1>Contact</h1>
      <fieldset>
        <legend>* = required</legend>
        <form action="https://coolinhollanddemo.azurewebsites.net/" method="POST">
          <label for="name">*Name:</label>
          <input type="text" id="name" name="name" placeholder="Name" required>
          <label>Gender:</label>
          <input class="radio" type="radio" id="male" name="gender" value="male">
          <label class="radio" for="male">Male</label>
          <input class="radio" type="radio" id="female" name="gender" value="female">
          <label class="radio" for="female">Female</label>
          <input class="radio" type="radio" id="other" name="gender" value="other">
          <label class="radio" for="other">Other</label>
          <label for="email">*Email:</label>
          <input type="email" id="email" name="email" placeholder="name@example.com" required>
          <input class="submitButton" type="submit" value="Submit">
          <label class="messageInput" for="message">*Message:</label>
          <textarea class="messageInput" id="message" name="message" rows="11" cols="70" placeholder="Message" required></textarea>
        </form>
      </fieldset>
    </section>
    <section class="fakeCookies">
      <h2>Cookies?</h2>
      <h3>I needed some sort of z-index cookie thing, no idea how I would remove it though.</h3>
    </section>
